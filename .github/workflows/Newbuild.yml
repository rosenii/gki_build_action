name: æ„å»º

env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: 'android12'
  KERNEL_VERSION: '5.10'
  KERNEL_NAME: 'localhost@rosenii'
  KERNEL_BRANCH: 'android12-5.10-2025-12'

on:
  workflow_dispatch:

jobs:
  read:
    name: Parse *.config.json
    runs-on: ubuntu-latest
    outputs:
      CONFIGS: ${{ steps.generate-matrix.outputs.CONFIGS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Generate Matrix
        id: generate-matrix
        run: |
          echo "CONFIGS<<EOF" >> $GITHUB_OUTPUT
          jq -s '[.[]]' configs/*.config.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs:
      - read
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        CONFIG: ${{ fromJSON(needs.read.outputs.CONFIGS) }}
    env:
      KERNELSU: ${{ matrix.CONFIG.kernelsu }}
      REKERNEL: ${{ matrix.CONFIG.rekernel_enable }}
      STOCK_CONFIG: ${{ matrix.CONFIG.stock_config }}
      LXC: ${{ matrix.CONFIG.lxc_enable }}
      SSG: ${{ matrix.CONFIG.ssg }}
      BBG: ${{ matrix.CONFIG.baseband_guard }}
      BETTER_NET: ${{ matrix.CONFIG.better_net }}
      SUSFS: ${{ matrix.CONFIG.susfs }}
      ZRAM: ${{ matrix.CONFIG.zram }}
      KEY: ${{ matrix.CONFIG.key }}
    steps:
      - name: å®‰è£…é…ç½®ç¯å¢ƒä¾èµ–
        run: |
          sudo apt-mark hold firefox
          sudo apt-mark hold libc-bin
          sudo apt purge man-db
          sudo rm -rf /var/lib/man-db/auto-update
          sudo apt update
          sudo apt-get install -y --no-install-recommends \
            curl bison flex make binutils git perl gcc python3 \
            python-is-python3 bc libssl-dev libelf-dev \
            bc aria2 zip unzip ccache binutils-aarch64-linux-gnu

      - name: å‡†å¤‡ ccache ç›®å½•å˜é‡
        run: |
          CCACHE_DIR="$HOME/.ccache_${{ env.KERNEL_VERSION }}"
          mkdir -p "$CCACHE_DIR"
          echo "CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: è½½å…¥å½“å‰ç‰ˆæœ¬å†…æ ¸çš„ ccacheç¼“å­˜
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-esk-${{ env.KERNEL_VERSION }}-${{ env.KEY }}
          restore-keys: |
            ccache-esk-${{ env.KERNEL_VERSION }}-${{ env.KEY }}
            ccache-esk--

      - name: åˆå§‹åŒ–å¹¶é…ç½® ccache
        run: |
          ccache --set-config=cache_dir=${{ env.CCACHE_DIR }}
          ccache --set-config=max_size=5G
          ccache --set-config=sloppiness=time_macros,include_file_ctime,include_file_mtime,file_stat_matches
          ccache --set-config=hash_dir=false
          ccache -s

      - name: åˆå§‹åŒ–æºç ä»“åº“åŠllvm-Clang20å·¥å…·é“¾
        run: |
          mkdir -p kernel_workspace
          cd kernel_workspace
          echo "æ­£åœ¨å…‹éš†æºç ä»“åº“..."
          git clone --depth=1 https://android.googlesource.com/kernel/common -b ${{ env.KERNEL_BRANCH }} common 
          echo "æ­£åœ¨å…‹éš†llvm-Clang20å·¥å…·é“¾..." &&
          mkdir -p clang20 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang20-r547379/clang-r547379.zip -o clang.zip &&
          unzip -q clang.zip -d clang20 &&
          rm -rf clang.zip &
         
          echo "æ­£åœ¨å…‹éš†æ„å»ºå·¥å…·..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang20-r547379/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          
          wait
          echo "æ‰€æœ‰æºç åŠllvm-Clang20å·¥å…·é“¾åˆå§‹åŒ–å®Œæˆï¼"
          echo "æ­£åœ¨å»é™¤ ABI ä¿æŠ¤ & å»é™¤ dirty åç¼€..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: æ·»åŠ KernelSU
        id: ksu_version
        run: |
          # è¿›å…¥å†…æ ¸å·¥ä½œç›®å½•
          cd kernel_workspace
          if [[ "${{ env.KERNELSU }}" == "disable" ]]; then
            exit
          fi
          if [[ "${{ env.SUSFS }}" == "true" ]]; then
            if [[ "${{ env.KERNELSU }}" == "rksu" ]]; then
              curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s susfs-main
            elif [[ "${{ env.KERNELSU }}" == "sukisu" ]]; then
              curl -LSs "https://github.com/SukiSU-Ultra/SukiSU-Ultra/raw/main/kernel/setup.sh" | bash -s builtin
            fi
          else
            if [[ "${{ env.KERNELSU }}" == "rksu" ]]; then
              curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s main
            elif [[ "${{ env.KERNELSU }}" == "sukisu" ]]; then
              curl -LSs "https://github.com/SukiSU-Ultra/SukiSU-Ultra/raw/main/kernel/setup.sh" | bash -s builtin
            fi
          fi

      - name: åº”ç”¨ KernelSU & SUSFS è¡¥ä¸
        run: |
          cd kernel_workspace
          if [[ "${{ env.KERNELSU }}" == "disable" ]]; then
            exit
          fi
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          if [[ "${{ env.SUSFS }}" == "true" ]]; then
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
            cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch ./common/
            cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          else
            cp ./SukiSU_patch/hooks/scope_min_manual_hooks_v1.6.patch ./common/
          fi
          

          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          
          cd ./common
          
          if [[ "${{ env.SUSFS }}" == "true" ]]; then
            patch -p1 --fuzz=3 < 50_add_susfs_in_gki-android12-5.10.patch || true
          else
            patch -p1 < scope_min_manual_hooks_v1.6.patch || true
          fi
          
          patch -p1 69_hide_stuff.patch || true

      - name: å¯ç”¨stock config
        run: |
          if [[ "${{ env.STOCK_CONFIG }}" == "true" ]]; then
            cd kernel_workspace/common
            echo "ä¸‹è½½ç›¸å…³æ–‡ä»¶"
            curl -LSs https://raw.githubusercontent.com/Tools-cx-app/gki_build_action/main/patches/stock_config.patch -o stock_config.patch
            patch -p1 --fuzz=3 < stock_config.patch
          fi

      - name: æ·»åŠ lz4k / lz4kd ç­‰zramå‹ç¼©ç®—æ³•
        run: |
          if [[ "${{ env.ZRAM }}" == "true" ]]; then
            cd kernel_workspace
            git clone https://github.com/ShirkNeko/SukiSU_patch.git
            cp -r ./SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux/
            mkdir -p ./common/lib/lz4k
            mkdir -p ./common/lib/lz4kd
            cp -r ./SukiSU_patch/other/zram/lz4k/lib/lz4k/* ./common/lib/lz4k/
            cp -r ./SukiSU_patch/other/zram/lz4k/lib/lz4kd/* ./common/lib/lz4kd/
            mkdir -p ./common/crypto
            cp -r ./SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto/
            cp ./SukiSU_patch/other/zram/zram_patch/5.10/lz4kd.patch ./common
            echo "æ­£åœ¨æ‰“è¡¥ä¸ï¼ˆä»… lz4kdï¼‰"
            cd common
            patch -p1 -F 3 < lz4kd.patch
            echo 'å®Œæˆè¡¥ä¸'
          fi
      - name: æ·»åŠ Re:Kernel
        run: |
          if [[ "${{ env.REKERNEL }}" == "true" ]]; then
            echo "CONFIG_REKERNEL=y" >> "kernel_workspace/common/arch/arm64/configs/gki_defconfig"
            echo "CONFIG_REKERNEL_NETWORK=y" >> "kernel_workspace/common/arch/arm64/configs/gki_defconfig"
          fi
          

      - name: æ·»åŠ SSG IOè°ƒé€Ÿå™¨
        run: |
          if [[ "${{ env.SSG }}" == "true" ]]; then
            echo "æ­£åœ¨å¯ç”¨ä¸‰æ˜ŸSSG IOè°ƒåº¦å™¨"
            cd kernel_workspace
            echo "CONFIG_MQ_IOSCHED_SSG=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_MQ_IOSCHED_SSG_CGROUP=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
      - name: æ·»åŠ lxc
        run: |
          if [[ "${{ env.LXC }}" == "true" ]]; then
            cd kernel_workspace/common
            echo "ä¸‹è½½ç›¸å…³æ–‡ä»¶"
            curl -LSs https://raw.githubusercontent.com/Tools-cx-app/gki_build_action/main/patches/lxc.patch -o lxc.patch
            echo "å¼€å§‹patch"
            if [ -e "drivers/gpu/mediatek/mali-valhall/gpu/arm/midgard/context/mali_kbase_context.c" ]; then
              patch -p1 --forward --fuzz=3 < lxc.patch
            else
              sed -i '/^diff --git.*mali_kbase_context\.c$/,/^diff --git/{
                /^diff --git/!d
              }'  lxc.patch
              patch -p1 --forward --fuzz=3 < lxc.patch
            fi
          fi
          
      - name: æ·»åŠ  KSU & SUSFS é…ç½®é¡¹
        run: |
          cd kernel_workspace
          if [[ "${{ env.KERNELSU }}" == "disable" ]]; then
            exit
          fi
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "æ­£åœ¨å¼€å¯manualé’©å­..."
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ "${{ env.SUSFS }}" == "true" ]]; then
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          #æ·»åŠ å¯¹ Mountify (backslashxx/mountify) æ¨¡å—çš„æ”¯æŒ
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig
          # å¼€å¯O2ç¼–è¯‘ä¼˜åŒ–é…ç½®
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          #ç¦ç”¨ defconfig æ£€æŸ¥
          sed -i 's/check_defconfig//' ./common/build.config.gki
          
      - name: å¯ç”¨ç½‘ç»œåŠŸèƒ½å¢å¼ºä¼˜åŒ–é…ç½®
        run: |
          cd kernel_workspace
          if [[ "${{ env.BETTER_NET }}" == "true" ]]; then
            #å¯ç”¨  BPF æµè§£æå™¨,å®ç°é«˜æ€§èƒ½ç½‘ç»œæµé‡å¤„ç†,å¢å¼ºç½‘ç»œç›‘æ§å’Œåˆ†æèƒ½åŠ›
            echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
            #å¼€å¯å¢å¼º Netfilter é˜²ç«å¢™æ‰©å±•æ¨¡å—,æ”¯æŒåŸºäºåœ°å€ç±»å‹çš„åŒ¹é…è§„åˆ™,å¯ç”¨ IP é›†åˆæ”¯æŒ,æé«˜é˜²ç«å¢™è§„åˆ™çµæ´»æ€§,æ”¯æŒæ›´å¤æ‚çš„æµé‡è¿‡æ»¤ç­–ç•¥
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            #å¯ç”¨ IP é›†æ¡†æ¶åŠå…¶å¤šç§æ•°æ®ç»“æ„å®ç°,æä¾›é«˜æ•ˆçš„å¤§è§„æ¨¡ IP åœ°å€ç®¡ç†,æé«˜é˜²ç«å¢™è§„åˆ™å¤„ç†æ•ˆç‡,å‡å°‘å†…å­˜å ç”¨
            echo "CONFIG_IP_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_MAX=65534" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_BITMAP_PORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPMARK=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_IPMAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_MAC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETNET=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP_SET_LIST_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
            #å¯ç”¨ IPv6 ç½‘ç»œåœ°å€è½¬æ¢
            echo "CONFIG_IP6_NF_NAT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> ./common/arch/arm64/configs/gki_defconfig
            #ç”±äºéƒ¨åˆ†æœºå‹çš„vintfå…¼å®¹æ€§æ£€æµ‹è§„åˆ™ï¼Œåœ¨å¼€å¯CONFIG_IP6_NF_NATåå¼€æœºä¼šå‡ºç°"æ‚¨çš„è®¾å¤‡å†…éƒ¨å‡ºç°äº†é—®é¢˜ã€‚è¯·è”ç³»æ‚¨çš„è®¾å¤‡åˆ¶é€ å•†äº†è§£è¯¦æƒ…ã€‚"çš„æç¤ºï¼Œæ•…æ·»åŠ ä¸€ä¸ªé…ç½®ä¿®å¤è¡¥ä¸ï¼Œåœ¨ç¼–è¯‘å†…æ ¸æ—¶éšè—CONFIG_IP6_NF_NAT=yä½†ä¸å½±å“å¯¹åº”åŠŸèƒ½ç¼–è¯‘
            if [[ "${{ env.STOCK_CONFIG }}" != "true" ]]; then
              cd common
              wget https://github.com/cctv18/oppo_oplus_realme_sm8650/raw/refs/heads/main/other_patch/config.patch
              patch -p1 -F 3 < config.patch || true
            fi
          fi

      - name: å¯ç”¨å†…æ ¸çº§åŸºå¸¦ä¿æŠ¤
        run: |
          if [[ "${{ env.BBG }}" == "true" ]]; then
            echo "æ­£åœ¨å¯ç”¨å¯ç”¨å†…æ ¸çº§åŸºå¸¦ä¿æŠ¤æ”¯æŒâ€¦"
            cd kernel_workspace
            echo "CONFIG_BBG=y" >> ./common/arch/arm64/configs/gki_defconfig
            cd ./common/
            curl -LSs https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash -s dev
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' security/Kconfig
          fi
           
      - name: æ„å»ºå†…æ ¸
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$WORKDIR/kernel_workspace/clang20/bin:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          CLANG_DIR="$WORKDIR/kernel_workspace/clang20/bin"
          CLANG_VERSION="$($CLANG_DIR/clang --version | head -n 1)"
          LLD_VERSION="$($CLANG_DIR/ld.lld --version | head -n 1)"
          echo "ç¼–è¯‘å™¨ä¿¡æ¯:"
          echo "Clangç‰ˆæœ¬: $CLANG_VERSION"
          echo "LLDç‰ˆæœ¬: $LLD_VERSION"
          pahole_version=$(pahole --version 2>/dev/null | head -n1); [ -z "$pahole_version" ] && echo "paholeç‰ˆæœ¬ï¼šæœªå®‰è£…" || echo "paholeç‰ˆæœ¬ï¼š$pahole_version"

          export CCACHE_LOGFILE='${{ github.workspace }}/kernel_workspace/ccache.log'
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="3G"

          cd kernel_workspace/common
          wget https://github.com/cctv18/libfakestat/releases/latest/download/libfakestat.tar.gz
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          tar -xf libfakestat.tar.gz
          chmod 777 ./*.so
          rm libfakestat.tar.gz
          export FAKESTAT="2025-05-25 12:00:00"
          export FAKETIME="@2025-05-25 13:00:00"
          echo "FAKESTAT=$FAKESTAT" >> $GITHUB_ENV
          echo "FAKETIME=$FAKETIME" >> $GITHUB_ENV
          SO_DIR=$(pwd)
          export PRELOAD_LIBS="$SO_DIR/libfakestat.so $SO_DIR/libfaketimeMT.so"
          #åˆ›å»º CC (ç¼–è¯‘å™¨) åŒ…è£…å™¨
          echo '#!/bin/bash' > cc-wrapper
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> cc-wrapper
          echo 'export FAKESTAT="'$FAKESTAT'"' >> cc-wrapper
          echo 'export FAKETIME="'$FAKETIME'"' >> cc-wrapper
          echo 'ccache clang "$@"' >> cc-wrapper
          #åˆ›å»º LD (é“¾æ¥å™¨) åŒ…è£…å™¨
          echo '#!/bin/bash' > ld-wrapper
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> ld-wrapper
          echo 'export FAKESTAT="'$FAKESTAT'"' >> ld-wrapper
          echo 'export FAKETIME="'$FAKETIME'"' >> ld-wrapper
          echo 'ld.lld "$@"' >> ld-wrapper
          
          # æµ‹è¯•æ—¶é—´åŠ«æŒæµ‹è¯•æ˜¯å¦æ­£å¸¸å·¥ä½œ
          echo "--- [Wrapper Test] æ­£åœ¨åˆ›å»ºé€šç”¨çš„æ—¶é—´åŠ«æŒæµ‹è¯•è„šæœ¬ ---"
          echo '#!/bin/bash' > test-wrapper.sh
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> test-wrapper.sh
          echo 'export FAKESTAT="'$FAKESTAT'"' >> test-wrapper.sh
          echo 'export FAKETIME="'$FAKETIME'"' >> test-wrapper.sh
          echo 'echo ">>> Wrapper å†…éƒ¨ç¯å¢ƒæ£€æŸ¥å®Œæ¯•."' >> test-wrapper.sh
          echo 'exec "$@"' >> test-wrapper.sh # æ‰§è¡Œæ‰€æœ‰ä¼ å…¥çš„å‚æ•°
          chmod +x test-wrapper.sh
          echo "--- [Wrapper Test] æ­£åœ¨æµ‹è¯• (date) å‘½ä»¤ ---"
          ./test-wrapper.sh date
          echo "--- [Wrapper Test] æ­£åœ¨æµ‹è¯• (stat) å‘½ä»¤ ---"
          ./test-wrapper.sh stat ./Makefile
          echo "--- [Wrapper Test] æµ‹è¯•å®Œæ¯• ---"
          chmod +x cc-wrapper ld-wrapper
          echo "--- ç¼–è¯‘å‰ç¯å¢ƒæ—¶é—´: $(LD_PRELOAD=$PRELOAD_LIBS date) ---"
          echo "--- ç¼–è¯‘å‰ç¯å¢ƒæ–‡ä»¶æ—¶é—´æˆ³: ---"
          LD_PRELOAD=$PRELOAD_LIBS stat ./Makefile
          
          #åœ¨æ„å»ºå†…æ ¸çš„åŒæ—¶æ¸…é™¤ä¸å¿…è¦çš„.NET, Android NDK, Haskell, CodeQLè¿è¡Œåº“ï¼Œæ¸…ç†ç©ºé—´ä¸”ä¸é˜»å¡åç»­æ­¥éª¤è¿è¡Œ
          sudo rm -rf /usr/share/dotnet &
